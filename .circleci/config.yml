# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@2.2.0
  go: circleci/go@1.7.2
  tools-install: ovotech/tools-install@1.0.161
  
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-arm64:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    machine:
      image: ubuntu-2004:current
      resource_class: arm.medium
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Install yj"
          command: "go install github.com/sclevine/yj/v5@v5.1.0"
      - run:
          name: "Install libpak::create-package"
          command: "go install github.com/paketo-buildpacks/libpak/cmd/create-package@v1.60.1"
      - tools-install/do:
          archive_url: 'https://github.com/buildpacks/pack/releases/download/v0.28.0/pack-v0.28.0-linux-arm64.tgz'
          symlink_source: pack
      - docker/check:
          docker-username: DOCKER_LOGIN  # DOCKER_LOGIN is the default value, if it exists, it automatically would be used.
          docker-password: DOCKERHUB_PASSWORD
      - run:
          name: "Run script/tiny.sh"
          command: "./scripts/tiny.sh"
  create-focal-stack:
    machine:
      image: ubuntu-2004:current
      resource_class: arm.medium
    steps:
      - checkout
      - docker/check:
          docker-username: DOCKER_LOGIN  # DOCKER_LOGIN is the default value, if it exists, it automatically would be used.
          docker-password: DOCKERHUB_PASSWORD
      - docker/build:
          dockerfile: stack/focal/Dockerfile
          image: dashaun/stack-build
          tag: tiny
          extra_build_args: --target build --build-arg STACK_ID=io.paketo.stacks.tiny
      - docker/build:
          dockerfile: stack/focal/Dockerfile
          image: dashaun/stack-run
          tag: tiny
          extra_build_args: --target run --build-arg STACK_ID=io.paketo.stacks.tiny
      - docker/push:
          image: dashaun/stack-build
          tag: tiny
      - docker/push:
          image: dashaun/stack-run
          tag: tiny
  create-jammy-stack:
    machine:
      image: ubuntu-2004:current
      resource_class: arm.medium
    steps:
      - checkout
      - docker/check:
          docker-username: DOCKER_LOGIN  # DOCKER_LOGIN is the default value, if it exists, it automatically would be used.
          docker-password: DOCKERHUB_PASSWORD
      - docker/build:
          dockerfile: stack/jammy/run/Dockerfile
          image: dashaun/jammy-run
          tag: tiny
          extra_build_args: |
            --build-arg packages="base-files ca-certificates libc6 libssl3 netbase openssl tzdata zlib1g"
      - docker/build:
          dockerfile: stack/jammy/build/Dockerfile
          image: dashaun/jammy-build
          tag: tiny
          extra_build_args: |
            --build-arg sources='deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ jammy main restricted universe multiverse
            deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ jammy-updates main restricted universe multiverse
            deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ jammy-security main restricted universe multiverse'
            --build-arg packages="build-essential ca-certificates curl git jq libgmp-dev libssl3 libyaml-0-2 netbase openssl tzdata xz-utils zlib1g-dev"
      
      - docker/push:
          image: dashaun/jammy-build
          tag: tiny
      - docker/push:
          image: dashaun/jammy-run
          tag: tiny          
          
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-arm64-workflow:
    jobs:
      - build-arm64:
          context:
            - dashaun-dockerhub
      - create-focal-stack:
          context:
            - dashaun-dockerhub
      - create-jammy-stack:
          context:
            - dashaun-dockerhub